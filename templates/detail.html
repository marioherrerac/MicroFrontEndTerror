<h4 style="margin-top: 15px">{{ author }}</h4>
<h5>Producer's details</h5>

<form>
    <div class="row">
        <div class="six columns">
            <label for="idInput">ID</label>
            <input class="u-full-width" id="_id" type="text" value="{{ _id }}" readonly/>
        </div>
        <div class="six columns">
            <label for="nationalityInput">Producer Name</label>
            <input class="u-full-width" id="producerName" type="text" value="{{ producer_name }}" readonly/>
        </div>
    </div>
    <div class="row">
        <div class="six columns">
            <label for="birthInput">Country</label>
            <input class="u-full-width" id="country" type="text" value="{{ country }}" readonly/>
        </div>
        <div class="six columns">
            <label for="fieldsInput">Genere</label>
            <input class="u-full-width" id="genere" type="text" value="{{ genere  }}" readonly/>
        </div>
    </div>
</form>

<h5>Movies</h5>
<ul>
    {{#movies}}
    <li><a href="https://movies-minisite.netlify.app/get?id={{movie_id}}">{{title}}</li>
{{/movies}}
</ul>
